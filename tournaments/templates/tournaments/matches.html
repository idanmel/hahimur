{% extends "./base.html" %}

{% load tz %}
{% get_current_timezone as TIME_ZONE %}

{% block content %}
  <h2>{{ tournament }}</h2>
  {% for match in matches %}
    <li><a href="/tournaments/matches/{{match.id}}">{{ match.stage.name }}, {{ match.home_team }} - {{ match.away_team }} ({{ match.start_time|date}})</a></li>
  {% endfor %}
{% endblock %}
