{% extends "./base.html" %}

{% load tz %}
{% get_current_timezone as TIME_ZONE %}

{% block content %}
  <h2>{{ tournament }}</h2>
  {% for match in matches %}
    <li>{{ match.stage.name }}, {{ match.home_team }} - {{ match.away_team }} ({{ match.start_time|date}})</li>
  {% endfor %}
{% endblock %}
