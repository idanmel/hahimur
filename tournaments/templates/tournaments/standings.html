{% extends "./base.html" %}

{% block content %}
<div class="container mx-auto py-8 px-6">
  <!-- Tournament Name -->
  <h1 class="text-2xl font-bold text-center mb-6">{{ tournament.name }}</h1>
    <div class="mt-10">
     <h3 class="text-xl font-semibold mb-4">Standings</h3>
    {% if total_points %}
      <div class="overflow-x-auto">
        <table class="table-auto bg-white shadow-md rounded-lg">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="py-3 px-6 text-left group">Name</th>
              <th class="py-3 px-6 text-left group">Points</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            {% for total_point in total_points %}
              <tr class="hover:bg-gray-50">
                <td class="py-3 px-6">
                    <a href="/tournaments/{{tournament.tournament_id}}/friend/{{total_point.friend.friend_id}}"
                    class="text-blue-600 hover:text-blue-500 underline">
                        {{ total_point.friend.name }}
                    </a>
                </td>
                <td class="py-3 px-6">{{ total_point.points }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="text-left text-gray-600">No stage points for you!</p>
    {% endif %}
  </div>
</div>
{% endblock %}
