
{% extends "./base.html" %}
{% block content %}
<h2>{{ title }}</h2>
     <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                {% for table_header in table_headers %}
                <th scope="col" class="px-6 py-3">{{ table_header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ row.name }}</td>
                <td class="px-6 py-4">{{ row.prediction }}</td>
                <td class="px-6 py-4">{{ row.score }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
